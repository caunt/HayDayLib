name: Manual Android APK Install

on:
  workflow_dispatch:
    inputs:
      apk_url:
        description: 'Direct download URL for the APK to install'
        required: true
        type: string

jobs:
  install-apk:
    name: Start emulator and install APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Download APK
        env:
          APK_URL: ${{ inputs.apk_url }}
        run: |
          set -euo pipefail
          curl -L "$APK_URL" -o app.apk

      - name: Launch emulator and install APK
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          target: google_apis
          profile: pixel_5
          script: |
            set -eu
            SDK_DIR="${ANDROID_SDK_ROOT:-${ANDROID_HOME:-}}"
            if [ -z "$SDK_DIR" ]; then
              echo "ANDROID_SDK_ROOT or ANDROID_HOME must be set" >&2
              exit 1
            fi

            AAPT_PATH=$(find "$SDK_DIR"/build-tools -maxdepth 2 -type f -name aapt 2>/dev/null | sort -V | tail -n1)
            if [ -z "$AAPT_PATH" ]; then
              echo "Unable to locate the aapt tool in the Android SDK" >&2
              exit 1
            fi

            PACKAGE_ID=$("$AAPT_PATH" dump badging app.apk | sed -n "s/^package: name='\([^']*\)'.*/\1/p")
            if [ -z "$PACKAGE_ID" ]; then
              echo "Failed to extract package id from APK" >&2
              exit 1
            fi

            adb install app.apk
            if ! adb shell pm list packages | grep -Fxq "package:$PACKAGE_ID"; then
              echo "Package $PACKAGE_ID was not found in installed packages" >&2
              exit 1
            fi

            echo "Installed package: $PACKAGE_ID"
