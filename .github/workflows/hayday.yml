name: HayDay

on:
  workflow_dispatch:
    inputs:
      apk_url:
        description: 'Direct download URL for the APK to install'
        required: true
        type: string

jobs:
  install-apk:
    name: Start emulator and install APK
    runs-on: ubuntu-24.04-arm
    env:
      APK_URL: ${{ inputs.apk_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable KVM group perms
        if: ${{ false }} # does not work on arm host
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Download package
        run: |
          set -euo pipefail
          curl -L "$APK_URL" -o app-package.bin

      - name: Prepare APK
        id: prepare
        run: |
          set -euo pipefail
          SDK_DIR="${ANDROID_SDK_ROOT:-${ANDROID_HOME:-}}"
          if [ -z "$SDK_DIR" ]; then
            echo "ANDROID_SDK_ROOT or ANDROID_HOME must be set" >&2
            exit 1
          fi

          AAPT_PATH=$(find "$SDK_DIR"/build-tools -maxdepth 2 -type f -name aapt 2>/dev/null | sort -V | tail -n1)
          if [ -z "$AAPT_PATH" ]; then
            echo "Unable to locate the aapt tool in the Android SDK" >&2
            exit 1
          fi

          PACKAGE_SOURCE="app-package.bin"
          FINAL_APK="app.apk"
          SPLIT_DIR="split-apk"
          rm -f "$FINAL_APK"
          rm -rf "$SPLIT_DIR"

          TEMP_DIR=""
          BADGING_OUTPUT=""
          cleanup() {
            if [ -n "$TEMP_DIR" ] && [ -d "$TEMP_DIR" ]; then
              rm -rf "$TEMP_DIR"
            fi
            if [ -n "$BADGING_OUTPUT" ] && [ -f "$BADGING_OUTPUT" ]; then
              rm -f "$BADGING_OUTPUT"
            fi
          }
          trap cleanup EXIT

          BADGING_OUTPUT=$(mktemp)
          INSTALL_MODE="single"
          if "$AAPT_PATH" dump badging "$PACKAGE_SOURCE" >"$BADGING_OUTPUT" 2>/dev/null; then
            PACKAGE_ID=$(sed -n "s/^package: name='\([^']*\)'.*/\1/p" "$BADGING_OUTPUT")
            if [ -z "$PACKAGE_ID" ]; then
              echo "Failed to extract package id from APK" >&2
              exit 1
            fi
            mv "$PACKAGE_SOURCE" "$FINAL_APK"
          else
            TEMP_DIR=$(mktemp -d)
            unzip -q "$PACKAGE_SOURCE" -d "$TEMP_DIR"

            mkdir -p "$SPLIT_DIR"
            readarray -t APK_SOURCES < <(find "$TEMP_DIR" -type f -name '*.apk' -print)
            if [ "${#APK_SOURCES[@]}" -eq 0 ]; then
              echo "Failed to locate APK files inside archive" >&2
              exit 1
            fi

            COPIED_APKS=()
            for src in "${APK_SOURCES[@]}"; do
              dest="$SPLIT_DIR/$(basename "$src")"
              cp "$src" "$dest"
              COPIED_APKS+=("$dest")
            done

            BASE_APK=""
            for path in "${COPIED_APKS[@]}"; do
              name=$(basename "$path")
              if [[ "$name" == base.apk ]] || [[ "$name" == base-*.apk ]]; then
                BASE_APK="$path"
                break
              fi
            done
            if [ -z "$BASE_APK" ]; then
              BASE_APK="${COPIED_APKS[0]}"
            fi

            "$AAPT_PATH" dump badging "$BASE_APK" >"$BADGING_OUTPUT"
            PACKAGE_ID=$(sed -n "s/^package: name='\([^']*\)'.*/\1/p" "$BADGING_OUTPUT")
            if [ -z "$PACKAGE_ID" ]; then
              echo "Failed to extract package id from APK bundle" >&2
              exit 1
            fi

            ORDERED_APKS=("$BASE_APK")
            for path in "${COPIED_APKS[@]}"; do
              if [ "$path" != "$BASE_APK" ]; then
                ORDERED_APKS+=("$path")
              fi
            done
            printf '%s\n' "${ORDERED_APKS[@]}" >"$SPLIT_DIR/list.txt"

            cp "$BASE_APK" "$FINAL_APK"
            INSTALL_MODE="split"
          fi

          trap - EXIT
          cleanup

          echo "Package id: $PACKAGE_ID"
          {
            echo "package-id=$PACKAGE_ID"
            echo "install-mode=$INSTALL_MODE"
          } >>"$GITHUB_OUTPUT"

      - name: Launch emulator and install APK
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: arm64-v8a
          target: google_apis
          profile: pixel_7_pro
          script: PACKAGE_ID=${{ steps.prepare.outputs.package-id }} INSTALL_MODE=${{ steps.prepare.outputs.install-mode }} ./scripts/install-apk.sh

      - name: Upload verbose artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: verbose
          path: artifacts
          
      - name: Upload libg artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: libg
          path: artifacts/libg
